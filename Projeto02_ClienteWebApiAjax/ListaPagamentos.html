<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <input type="button" value="Ver Pagamentos" id="lerPagamentos" />
    </div>
    <div>
        <ul id="pagamentos">
        </ul>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //Buscando os pagamentos
            $("#lerPagamentos").click(function () {
                $.ajax({
                    dataType: 'json',
                    url: 'http://localhost:51434/api/pagamentos',
                    method: 'GET',
                    success: function (resposta) {
                        $("#pagamentos").html("Lista de Pagamentos:");
                        $.each(resposta, function (k, v) {
                            $("#pagamentos").append("<li>" + v.NumeroCartao + " - " + v.Valor + "</li>");
                        });
                    },
                    error: function (erro) {
                        alert("Erro: " + erro.responseText);
                    }
                });
            });

        });
    </script>
</body>
</html>
